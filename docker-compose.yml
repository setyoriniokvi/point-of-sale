# Docker Compose sederhana: hanya 2 layanan (frontend + all-in-one backend)
version: '3.8'

services:
  mongodb:
    image: mongo:7.0
    container_name: pos-mongodb
    ports:
      - "27017:27017"
    environment:
      - MONGO_INITDB_DATABASE=posdb
    volumes:
      - mongodb_data:/data/db
    healthcheck:
      test: ["CMD", "mongosh", "--eval", "db.adminCommand('ping')"]
      interval: 10s
      timeout: 5s
      retries: 5
      start_period: 10s

  backend:
    build:
      context: .
      dockerfile: backend/Dockerfile
    container_name: pos-backend
    ports:
      - "3001:3000" # host:container (gateway di container berjalan di 3000)
    environment:
      - MONGO_URI=mongodb://mongodb:27017/posdb
      - JWT_SECRET=IAE-Tubes-Secret-Key
    volumes:
      - backend_data:/data
    depends_on:
      mongodb:
        condition: service_healthy
    healthcheck:
      test: ["CMD-SHELL", "wget -qO- http://localhost:3000/health || exit 1"]
      interval: 10s
      timeout: 5s
      retries: 5
      start_period: 15s

  frontend:
    build:
      context: ./frontend
      dockerfile: Dockerfile
    container_name: pos-frontend
    ports:
      - "3000:80"
    depends_on:
      backend:
        condition: service_healthy
    healthcheck:
      test: ["CMD-SHELL", "wget -qO- http://localhost || exit 1"]
      interval: 15s
      timeout: 5s
      retries: 3
      start_period: 10s

volumes:
  backend_data:
  mongodb_data: